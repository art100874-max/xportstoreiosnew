name: iOS Build (Briefcase)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip
          python -m pip install briefcase

      - name: Create iOS project
        run: briefcase create iOS

      - name: Build iOS project
        run: briefcase build iOS

      - name: Archive .app
        run: |
          mkdir -p artifacts
          APP_PATH=$(find . -type d -name "*.app" | head -n1)
          ditto -ck --keepParent "$APP_PATH" "artifacts/X-Port.app.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: xportstore-ios-build
          path: artifacts/X-Port.app.zip
