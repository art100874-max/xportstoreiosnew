name: Build Unsigned IPA (for Sideloadly)

on:
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip
          python -m pip install briefcase

      # 1) Сгенерировать iOS-проект
      - name: Create iOS project
        run: briefcase create iOS

      # 2) Сборка под устройство (iphoneos, arm64), без подписи,
      #    и явный каталог вывода
      - name: Build device .app (iphoneos, arm64, unsigned)
        shell: bash
        run: |
          set -euo pipefail
          XCODEPROJ="$(find . -type d -name '*.xcodeproj' -print -quit)"
          [ -n "$XCODEPROJ" ] || { echo "ERROR: .xcodeproj not found"; exit 1; }
          TARGET="$(xcodebuild -list -project "$XCODEPROJ" | awk 'f && NF{gsub(/^[ \t]+/,""); print; exit} /Targets:/{f=1}')"
          [ -n "$TARGET" ] || { echo "ERROR: TARGET not found in project"; exit 1; }

          rm -rf build_ios_out Payload artifacts
          mkdir -p build_ios_out artifacts

          xcodebuild \
            -project "$XCODEPROJ" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -arch arm64 \
            -target "$TARGET" \
            CONFIGURATION_BUILD_DIR="$PWD/build_ios_out" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build

          APP_PATH="$(find build_ios_out -type d -name '*.app' -print -quit || true)"
          [ -n "$APP_PATH" ] || { echo "ERROR: .app not found in build_ios_out"; exit 1; }

          echo "APP_PATH=$APP_PATH"
          echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV

      # 3) Пакуем через ditto и переименовываем бандл в ASCII
      - name: Package IPA via ditto (ASCII bundle name)
        shell: bash
        run: |
          set -euo pipefail
          rm -rf Payload
          mkdir Payload

          # Проверим структуру
          [ -f "$APP_PATH/Info.plist" ] || { echo "ERROR: Info.plist not found"; exit 1; }

          # Переименуем в ASCII, чтобы Windows/Sideloadly не спотыкались
          cp -R "$APP_PATH" "Payload/XPort.app"

          echo "Payload tree:"
          find Payload -maxdepth 2 -print

          # ВАЖНО: упаковка именно через ditto (как делает Xcode)
          /usr/bin/ditto -c -k --keepParent Payload artifacts/X-Port-unsigned.ipa

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: xportstore-unsigned-ipa
          path: artifacts/X-Port-unsigned.ipa
