name: Build Unsigned IPA (for Sideloadly)

on:
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip
          python -m pip install briefcase

      # 1) Генерируем Xcode-проект (Briefcase)
      - name: Create iOS project
        run: briefcase create iOS

      # 2) Собираем ДЛЯ УСТРОЙСТВА (iphoneos), без подписи и с указанием SCHEME
      - name: Build iOS project for device (iphoneos)
        shell: bash
        run: |
          set -e
          XCODEPROJ="$(find . -type d -name '*.xcodeproj' -print -quit)"
          echo "XCODEPROJ=$XCODEPROJ"

          # Найдём первую схему в проекте (.xcscheme)
          SCHEME_FILE="$(ls "$XCODEPROJ/xcshareddata/xcschemes/"*.xcscheme | head -n1)"
          if [ -z "$SCHEME_FILE" ]; then
            echo "ERROR: Scheme (.xcscheme) not found in $XCODEPROJ/xcshareddata/xcschemes/"
            exit 1
          fi
          SCHEME="$(basename "$SCHEME_FILE" .xcscheme)"
          echo "SCHEME=$SCHEME"

          # Сборка Release для устройства (iphoneos), без подписи
          xcodebuild \
            -project "$XCODEPROJ" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build_derived \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build

      # 3) Пакуем .app в IPA
      - name: Package as IPA
        shell: bash
        run: |
          set -e
          mkdir -p artifacts
          APP_PATH="$(find build_derived/Build/Products -type d -name '*.app' -path '*Release-iphoneos*' -print -quit)"
          echo "APP_PATH=$APP_PATH"
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: .app for iphoneos not found"
            echo "Available products:"
            find build_derived/Build/Products -maxdepth 3 -type d -print
            exit 1
          fi
          rm -rf Payload
          mkdir Payload
          cp -R "$APP_PATH" Payload/
          zip -r artifacts/X-Port-unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: xportstore-unsigned-ipa
          path: artifacts/X-Port-unsigned.ipa
