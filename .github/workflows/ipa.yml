name: Build Unsigned IPA (for Sideloadly)

on:
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip
          python -m pip install briefcase

      # 1) Сгенерировать iOS-проект
      - name: Create iOS project
        run: briefcase create iOS

      # 2) Сборка ПОД УСТРОЙСТВО (iphoneos), arm64, БЕЗ подписи,
      #    с явным каталогом вывода CONFIGURATION_BUILD_DIR=build_ios_out
      - name: Build device .app (iphoneos, arm64, unsigned)
        shell: bash
        run: |
          set -euo pipefail

          XCODEPROJ="$(find . -type d -name '*.xcodeproj' -print -quit)"
          if [ -z "$XCODEPROJ" ]; then
            echo "ERROR: .xcodeproj not found"; exit 1
          fi
          echo "XCODEPROJ=$XCODEPROJ"

          TARGET="$(xcodebuild -list -project "$XCODEPROJ" | awk 'f && NF{gsub(/^[ \t]+/,""); print; exit} /Targets:/{f=1}')"
          if [ -z "$TARGET" ]; then
            echo "ERROR: TARGET not found in project"; exit 1
          fi
          echo "TARGET=$TARGET"

          rm -rf build_ios_out
          mkdir -p build_ios_out

          xcodebuild \
            -project "$XCODEPROJ" \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -arch arm64 \
            -target "$TARGET" \
            CONFIGURATION_BUILD_DIR="$PWD/build_ios_out" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build

          echo "== build_ios_out contents =="
          find build_ios_out -maxdepth 3 -print

          APP_PATH="$(find build_ios_out -type d -name '*.app' -print -quit || true)"
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: .app not found in build_ios_out"; exit 1
          fi
          echo "APP_PATH=$APP_PATH"
          echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV

      # 3) Упаковать в НЕподписанный IPA (Payload/<name>.app)
      - name: Package as IPA
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          rm -rf Payload
          mkdir Payload

          echo "Verifying APP_PATH before packaging:"
          ls -al "$APP_PATH" || true

          if [ ! -f "$APP_PATH/Info.plist" ]; then
            echo "ERROR: Info.plist not found inside app bundle!"
            find build_ios_out -type f -maxdepth 3
            exit 1
          fi

          # Копируем .app строго в один уровень Payload/
          cp -R "$APP_PATH" Payload/

          # Создаём IPA без вложенных Payload
          (cd Payload && zip -r ../artifacts/X-Port-unsigned.ipa .)
          echo "IPA packaged successfully."

      # 4) Артефакт IPA
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: xportstore-unsigned-ipa
          path: artifacts/X-Port-unsigned.ipa
