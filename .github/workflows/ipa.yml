name: Build Unsigned IPA (for Sideloadly)

on:
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip
          python -m pip install briefcase

      # 1) Сгенерировать iOS-проект
      - name: Create iOS project
        run: briefcase create iOS

      # 2) Сборка девайсной версии (iphoneos), без подписи
      - name: Build device .app (iphoneos)
        shell: bash
        run: |
          set -euo pipefail

          XCODEPROJ="$(find . -type d -name '*.xcodeproj' -print -quit)"
          if [ -z "$XCODEPROJ" ]; then
            echo "ERROR: .xcodeproj not found"; exit 1
          fi
          echo "XCODEPROJ=$XCODEPROJ"

          echo "== xcodebuild -list =="
          xcodebuild -list -project "$XCODEPROJ" || true

          TARGET="$(xcodebuild -list -project "$XCODEPROJ" | awk 'f && NF{gsub(/^[ \t]+/,""); print; exit} /Targets:/{f=1}')"
          if [ -z "$TARGET" ]; then
            echo "ERROR: TARGET not found in project"; exit 1
          fi
          echo "TARGET=$TARGET"

          # Сборка Release для устройства, без подписи
          xcodebuild \
            -project "$XCODEPROJ" \
            -configuration Release \
            -sdk iphoneos \
            -target "$TARGET" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build

          # Берём точные пути из настроек сборки
          SETTINGS="$(xcodebuild -project "$XCODEPROJ" -target "$TARGET" -configuration Release -sdk iphoneos -showBuildSettings)"
          TARGET_BUILD_DIR="$(printf "%s\n" "$SETTINGS" | awk -F' = ' '/ TARGET_BUILD_DIR /{v=$2} END{print v}')"
          WRAPPER_NAME="$(printf "%s\n" "$SETTINGS" | awk -F' = ' '/ WRAPPER_NAME /{v=$2} END{print v}')"
          APP_PATH="$TARGET_BUILD_DIR/$WRAPPER_NAME"

          echo "TARGET_BUILD_DIR=$TARGET_BUILD_DIR"
          echo "WRAPPER_NAME=$WRAPPER_NAME"
          echo "APP_PATH=$APP_PATH"

          # Фоллбек: ищем .app, если не нашли по переменным
          if [ ! -d "$APP_PATH" ]; then
            APP_PATH="$(find "$TARGET_BUILD_DIR" -type d -name '*.app' -print -quit || true)"
          fi
          if [ -z "$APP_PATH" ] || [ ! -d "$APP_PATH" ]; then
            APP_PATH="$(find . -type d -name '*.app' -path '*Release-iphoneos*' -print -quit || true)"
          fi
          if [ -z "$APP_PATH" ] || [ ! -d "$APP_PATH" ]; then
            echo "ERROR: .app not found after build"; exit 1
          fi

          # Пробросим путь в следующий шаг
          echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV

      # 3) Запаковать .app в неподписанный IPA (Payload/*.app → .ipa)
      - name: Package as IPA
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          rm -rf Payload
          mkdir Payload
          cp -R "$APP_PATH" Payload/
          (cd Payload && zip -r ../artifacts/X-Port-unsigned.ipa .)

      # 4) На всякий случай выгружаем build-артефакты для диагностики
      - name: Find build products
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p debug_artifacts
          # Снимем дерево продуктов, чтобы в случае чего понять структуру
          find . -maxdepth 6 -type d -name "Build" -print | xargs -I{} sh -c 'echo "== {} =="; find "{}" -maxdepth 4 -print' > debug_artifacts/build_tree.txt || true

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: xportstore-unsigned-ipa
          path: artifacts/X-Port-unsigned.ipa

      - name: Upload build tree (debug)
        uses: actions/upload-artifact@v4
        with:
          name: debug-build-tree
          path: debug_artifacts/build_tree.txt
          if-no-files-found: ignore
