name: Build Unsigned IPA (for Sideloadly)

on:
  workflow_dispatch:

jobs:
  build-ipa:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Briefcase
        run: |
          python -m pip install --upgrade pip
          python -m pip install briefcase

      # 1) Генерируем Xcode-проект (Briefcase)
      - name: Create iOS project
        run: briefcase create iOS

      # 2) Собираем ДЛЯ УСТРОЙСТВА (iphoneos) по TARGET, без подписи
      - name: Build iOS project for device (iphoneos) via TARGET
        shell: bash
        run: |
          set -euo pipefail

          # Найдём .xcodeproj
          XCODEPROJ="$(find . -type d -name '*.xcodeproj' -print -quit)"
          echo "XCODEPROJ=$XCODEPROJ"

          # Вытащим первый TARGET из проекта (без scheme)
          TARGET="$(xcodebuild -list -project "$XCODEPROJ" \
            | awk 'f{gsub(/^[ \t]+/,""); print; exit} /Targets:/{f=1}')"
          if [ -z "$TARGET" ]; then
            echo "ERROR: TARGET not found in project"; exit 1
          fi
          echo "TARGET=$TARGET"

          # Собираем Release для iphoneos. Кладём продукты в build_out/
          xcodebuild \
            -project "$XCODEPROJ" \
            -configuration Release \
            -sdk iphoneos \
            -target "$TARGET" \
            SYMROOT=build_out \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            build

      # 3) Пакуем .app в IPA
      - name: Package as IPA
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts

          # Ищем .app в нашем SYMROOT (build_out/Release-iphoneos/)
          APP_PATH="$(find build_out -type d -name '*.app' -path '*Release-iphoneos*' -print -quit)"
          echo "APP_PATH=$APP_PATH"
          if [ -z "$APP_PATH" ]; then
            echo "ERROR: .app for iphoneos not found. Available dirs:"; find build_out -maxdepth 3 -type d -print
            exit 1
          fi

          rm -rf Payload
          mkdir Payload
          cp -R "$APP_PATH" "Payload/"

          # Создаём НЕподписанный IPA
          zip -r artifacts/X-Port-unsigned.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: xportstore-unsigned-ipa
          path: artifacts/X-Port-unsigned.ipa
