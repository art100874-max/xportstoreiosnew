[build-system]
requires = ["briefcase>=0.3.25"]
build-backend = "briefcase.build_system"

[tool.briefcase]
# Проект можно оставить на русском, это не влияет на бандл
project_name = "X-Port — техника и аксессуары"
bundle = "ru.xportstore"
version = "0.1.0"
url = "https://xportstore.ru"
license = "Proprietary"
author = "X-Port"
author_email = "support@xportstore.ru"

[tool.briefcase.app.xportstore]
# ВАЖНО: только ASCII в именах, чтобы Sideloadly не падал
formal_name = "XPort"         # Отображаемое имя и имя таргета Xcode
app_name   = "XPort"          # Имя пакета/исполняемого файла (XPort.app/XPort)
description = "Tekhnika i aksessuary"
sources = ["src/xportstore"]
icon = "src/xportstore/resources/icon.png"
requires = [
    "toga-core>=0.4.7",
]

[tool.briefcase.app.xportstore.iOS]
requires = [
    "toga-iOS>=0.4.7",
]
minimum_iOS = "13.0"
supports_binaries = true
